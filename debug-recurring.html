    <script>
        const DATA_KEY = 'weekly-planner-data-v1';
        const PROCESSED_WEEKS_KEY = 'weekly-planner-processed-weeks';

        function loadData() {
            const raw = localStorage.getItem(DATA_KEY);
            return raw ? JSON.parse(raw) : {};
        }

        function saveData(data) {
            localStorage.setItem(DATA_KEY, JSON.stringify(data));
        }

        function analyzeData() {
            const data = loadData();
            let totalTasks = 0;
            let recurringTasks = 0;
            let tasksWithTemplate = 0;
            let recurringWithoutTemplate = 0;
            const allTasks = [];

            Object.entries(data).forEach(([weekKey, weekData]) => {
                weekData.days.forEach(day => {
                    day.tasks.forEach(task => {
                        totalTasks++;
                        allTasks.push({ ...task, weekKey, dateISO: day.dateISO });
                        
                        if (task.isRecurring) {
                            recurringTasks++;
                            if (!task.templateId) {
                                recurringWithoutTemplate++;
                            }
                        }
                        
                        if (task.templateId) {
                            tasksWithTemplate++;
                        }
                    });
                });
            });

            return {
                totalTasks,
                recurringTasks,
                tasksWithTemplate,
                recurringWithoutTemplate,
                allTasks,
                weekCount: Object.keys(data).length
            };
        }

        function displayStats() {
            const stats = analyzeData();
            const statsDiv = document.getElementById('stats');
            
            let html = `
                <p><strong>ğŸ“Š æ€»ä»»åŠ¡æ•°ï¼š</strong>${stats.totalTasks}</p>
                <p><strong>ğŸ“… æ•°æ®å‘¨æ•°ï¼š</strong>${stats.weekCount}</p>
                <p><strong>ğŸ”„ é‡å¤ä»»åŠ¡ï¼š</strong>${stats.recurringTasks}</p>
                <p><strong>ğŸ·ï¸ æœ‰æ¨¡æ¿IDçš„ä»»åŠ¡ï¼š</strong>${stats.tasksWithTemplate}</p>
            `;
            
            if (stats.recurringWithoutTemplate > 0) {
                html += `<div class="warning">âš ï¸ å‘ç° ${stats.recurringWithoutTemplate} ä¸ªé‡å¤ä»»åŠ¡ç¼ºå¤± templateIdï¼ç‚¹å‡»ä¸‹æ–¹"ä¿®å¤"æŒ‰é’®ã€‚</div>`;
            } else if (stats.recurringTasks > 0) {
                html += `<div class="success">âœ… æ‰€æœ‰é‡å¤ä»»åŠ¡éƒ½æœ‰ templateId</div>`;
            }
            
            statsDiv.innerHTML = html;
        }

        function displayTasks() {
            const stats = analyzeData();
            const tasksDiv = document.getElementById('tasks');
            
            let html = '';
            stats.allTasks.forEach(task => {
                const className = task.isRecurring ? 
                    (task.templateId ? 'task-item recurring' : 'task-item no-template') : 
                    'task-item';
                
                html += `
                    <div class="${className}">
                        <strong>${task.title}</strong><br>
                        <small>
                            ğŸ“… ${task.dateISO} | 
                            ğŸ·ï¸ ${task.taskType || 'è®¡åˆ’'} | 
                            â° ${task.timeSlot} | 
                            ${task.startTime ? `â±ï¸ ${task.startTime}` : ''}
                        </small><br>
                        <small>
                            ${task.isRecurring ? 'ğŸ”„ æ¯å‘¨é‡å¤' : ''} 
                            ${task.templateId ? `| æ¨¡æ¿: ${task.templateId.slice(0, 8)}...` : 'âŒ æ— æ¨¡æ¿ID'}
                        </small>
                    </div>
                `;
            });
            
            tasksDiv.innerHTML = html || '<p>æš‚æ— ä»»åŠ¡</p>';
        }

        function fixMissingTemplateIds() {
            const data = loadData();
            let fixed = 0;
            
            Object.keys(data).forEach(weekKey => {
                data[weekKey].days.forEach(day => {
                    day.tasks = day.tasks.map(task => {
                        if (task.isRecurring && !task.templateId) {
                            fixed++;
                            return { ...task, templateId: task.id };
                        }
                        return task;
                    });
                });
            });
            
            saveData(data);
            
            const resultDiv = document.getElementById('fix-result');
            resultDiv.innerHTML = `<div class="success">âœ… å·²ä¿®å¤ ${fixed} ä¸ªä»»åŠ¡çš„ templateId</div>`;
            
            displayStats();
            displayTasks();
        }

        function viewProcessedWeeks() {
            const raw = localStorage.getItem(PROCESSED_WEEKS_KEY);
            const weeks = raw ? JSON.parse(raw) : [];
            
            const resultDiv = document.getElementById('fix-result');
            resultDiv.innerHTML = `
                <div class="success">
                    <strong>å·²å¤„ç†çš„å‘¨ï¼š</strong><br>
                    ${weeks.length > 0 ? weeks.join('<br>') : 'æ— '}
                </div>
            `;
        }

        function clearProcessedWeeks() {
            if (confirm('ç¡®å®šè¦æ¸…é™¤å·²å¤„ç†è®°å½•å—ï¼Ÿè¿™å°†å…è®¸ç³»ç»Ÿé‡æ–°å¤åˆ¶é‡å¤ä»»åŠ¡ã€‚')) {
                localStorage.removeItem(PROCESSED_WEEKS_KEY);

                resultDiv.innerHTML = `<div class="success">âœ… å·²æ¸…é™¤å·²å¤„ç†è®°å½•</div>`;
            }
        }

        function showRawData() {

                    templates: localStorage.getItem('weekly-planner-templates-v1'),
